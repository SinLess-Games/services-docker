version: "3.7"
services:
  ##########################################
  ##  Network Load Balancer for Services  ##
  ##########################################
  network-lb:
    image: sinless777/network-lb:2.0
    ports:
      - "443:443"
    depends_on:
      - jenkins
      - mobius
      - sinlessgames
      - heimdall
      - minecraft

  ##########################
  ##  Network Controller  ##
  ##########################

  unifi:
    image: linuxserver/unifi-controller
    restart: always
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - MEM_LIMIT=4096 #optional
      - MEM_STARTUP=1024 #optional
    volumes:
        - unifi:/config
    ports:
      - "8443:8443"
      - "3478:3478/udp"
      - "10001:10001/udp"
      - "8080:8080"

  ####################
  ##  DevOps Stack  ##
  ####################

  jenkins:
    image: jenkins/jenkins:latest
    volumes:
      - jenkins:/var/jenkins_home
    ports:
      - "50000:50000"

  heimdall:
    image: linuxserver/heimdall
    ports:
      - "3080:80"
      - "3443:443"
    volumes:
        - heimdall:/config

  #######################
  ##  Message Brokers  ##
  #######################

